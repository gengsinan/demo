<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>miaov 2_1_js0</title>
	<link rel="stylesheet" type="text/css" href="style/2_1_js0.css" />
	<link rel="icon" href="img/miaovlogo.ico" type="image/x-icon" />
	<link rel="shortcut" href="img/miaovlogo.ico" type="image/x-icon" />
	<script type="text/javascript" src="js/2_1_js0.js"></script>
</head>
<body>	
	<h1>请为下面的DIV设置样式：</h1>
	<a id="click">点击设置</a>
	<div id="seted"></div>
	<div id="screen_bg"></div>
	<div id="set">
		<a id="circleshut">X</a>
		<div id="outside">
			<ul>
				<li>
					<p>请选择背景色：</p>
					<a id="color_red">红</a>
					<a id="color_orange">黄</a>
					<a id="color_blue">蓝</a>
				</li>
				<li>
					<p>请选择宽(px)：</p>
					<a id="num_wid_200" class="number">200</a>
					<a id="num_wid_300" class="number">300</a>
					<a id="num_wid_400" class="number">400</a>
				</li>
				<li>
					<p>请选择高(px)：</p>
					<a id="num_hei_200" class="number">200</a>
					<a id="num_hei_300" class="number">300</a>
					<a id="num_hei_400" class="number">400</a>
				</li>
				<li class="button">
					<a id="restore">恢复</a>
					<a id="commit">确定</a>
				</li>
			</ul>
		</div>
	</div>
</body>
