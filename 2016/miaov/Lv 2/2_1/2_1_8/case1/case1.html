<!DOCTYPE html>

<head>
	<title>miaov 2_1_8case1</title>
	<link href="miaovlogo.ico" rel="shortcut icon" type="img/x-icon">
	<script>
		function fn2 (a,b) 
		{
			var arr = [];
			if( a>=b ) 
			{
				for ( var i=b; i<=a; i++ ) 
				{
					arr.push(i);
				}
			} else 
			{
				for ( var i=a; i<=b; i++ ) 
				{
					arr.push(i);
				}
			}
			return arr;
		}

		// 课后小练习之一：
		alert( fn2(2, 5) );			// [ 2,3,4,5 ]
		alert( fn2(6, 2) );			// [ 2,3,4,5,6 ]
	</script>
</head>
