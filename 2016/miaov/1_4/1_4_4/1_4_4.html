<!DOCTYPE html>
<html lang=en>
	<head>
		<meta charset="UTF-8">
		<title>miaov1_4_4</title>
		<link rel="stylesheet" href="style/1_4_4.css">
	</head>
	<body>
		<div class="weather">
			<table border="1" class="day22">
				<thead>
					<tr>
						<th colspan="2" class="day">日期</th>
						<th colspan="2" class="effect">天气现象</th>
						<th class="temperature">气温</th>
						<th class="direction">风向</th>
						<th class="windy">风力</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td rowspan="2" class="yesterday">22日星期五</td>
						<td class="blue">白天</td>
						<td class="sun"><img src="img/sun.gif" alt="晴间多云"></td>
						<td class="text">晴间多云</td>
						<td class="hightemperature">高温 7℃</td>
						<td class="direction">无持续风力</td>
						<td class="windy">微风</td>
					</tr>
					<tr>
						<td class="blue">夜间</td>
						<td class="moon"><img src="img/moon.gif" alt="晴"></td>
						<td class="text">晴</td>
						<td class="lowtemperature">低温 -4℃</td>
						<td class="direction">无持续风力</td>
						<td class="windy">微风</td>
					</tr>
				</tbody>
				</table>
				<table border="1" class="day23">
					<tbody>
						<tr>
							<td  rowspan="2" class="thisday">23日星期六</td>
							<td class="blue">白天</td>
							<td class="sun"><img src="img/sun.gif" alt="晴"></td>
							<td class="text">晴</td>
							<td class="hightemperature">高温 9℃</td>
							<td class="direction">无持续风向</td>
							<td class="windy">微风</td>
						</tr>
						<tr>
							<td class="blue">夜间</td>
							<td class="cloud"><img src="img/cloud.gif" alt="阴"></td>
							<td class="text">阴</td>
							<td class="lowtemperature">低温 -2℃</td>
							<td class="direction">无持续风向</td>
							<td class="windy">微风</td>
						</tr>
					</tbody>
			</table>
		</div>
	</body>
</html>
